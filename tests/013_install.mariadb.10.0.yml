---

- name: "{{ test }}"
  hosts: all
  vars:
    manala_apt_preferences:
      - mariadb@mariadb_10_0
    manala_mysql_install_packages:
      - mariadb-server
      - mariadb-client
  roles:
    - manala.mysql
  pre_tasks:
    - include: pre_tasks/mariadb_10.0.yml
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
