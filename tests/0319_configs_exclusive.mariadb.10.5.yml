---

- name: "{{ test }}.1"
  hosts: debian:!debian.jessie
  become: true
  vars:
    manala_mysql_install_packages:
      - mariadb-server
      - mariadb-client
    manala_mysql_configs_dir: /etc/mysql/conf.d.test
    manala_mysql_configs:
      - file: foo.cnf
      - file: bar.cnf
      - file: baz.cnf
  pre_tasks:
    - import_tasks: pre_tasks/mariadb_10.5.yml
    - import_tasks: pre_tasks/sysvinit_mariadb_10.5.yml
  roles:
    - manala.mysql

- name: "{{ test }}.2"
  hosts: debian:!debian.jessie
  become: true
  vars:
    manala_mysql_install_packages:
      - mariadb-server
      - mariadb-client
    manala_mysql_configs_dir: /etc/mysql/conf.d.test
    manala_mysql_configs_exclusive: true
    manala_mysql_configs:
      - file: bar.cnf
  roles:
    - manala.mysql
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
