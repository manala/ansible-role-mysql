---

- name: "{{ test }}"
  hosts: debian:!debian.jessie
  become: true
  vars:
    manala_mysql_install_packages:
      - mariadb-server
      - mariadb-client
    manala_mysql_config_file: /etc/mysql/my.cnf
    manala_mysql_config:
      - '!include /etc/mysql/mariadb.cnf'
      - '!includedir /etc/mysql/conf.d/'
  pre_tasks:
    - import_tasks: pre_tasks/mariadb_10.5.yml
    - import_tasks: pre_tasks/sysvinit_mariadb_10.5.yml
  roles:
    - manala.mysql
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
